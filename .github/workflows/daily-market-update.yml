name: Daily Korea Market Report

on:
  schedule:
    # KST 18:10 = UTC 09:10 (월-금)
    - cron: '10 9 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-update-deploy:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pykrx pandas

      - name: Generate daily report pages
        run: python scripts/generate_market_blog.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html sitemap.xml reports/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update market reports ($(date +'%Y-%m-%d'))"
            git push
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting --project pre-visual --token "$FIREBASE_TOKEN"
