<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-adsense-account" content="ca-pub-6025469498161210" />
    <title>로또 번호 추첨기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6025469498161210"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="app">
      <p class="kicker">K-Lotto 6/45</p>
      <h1>로또 번호 추첨기</h1>
      <p class="desc">1부터 45까지 중복 없이 6개 번호를 자동으로 뽑습니다.</p>

      <section class="board" aria-live="polite">
        <div id="numbers" class="numbers"></div>
      </section>

      <div class="actions">
        <button id="generate-btn" type="button">번호 추첨하기</button>
      </div>

      <p id="round-note" class="note">아직 추첨 전입니다.</p>

      <section class="contact-section">
        <h2>제휴 문의</h2>
        <p class="contact-desc">간단히 정보 남겨주시면 확인 후 회신드리겠습니다.</p>
        <form
          id="partner-form"
          class="partner-form"
          action="https://formspree.io/f/xbdaoneo"
          method="POST"
        >
          <label for="name">이름</label>
          <input id="name" name="name" type="text" required />

          <label for="email">이메일</label>
          <input id="email" name="email" type="email" required />

          <label for="company">회사명</label>
          <input id="company" name="company" type="text" required />

          <label for="message">문의 내용</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <input type="hidden" name="_subject" value="신규 제휴 문의" />
          <button id="partner-submit-btn" type="submit">문의 보내기</button>
        </form>
        <p id="partner-status" class="partner-status" aria-live="polite"></p>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
