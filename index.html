<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 추첨기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <p class="kicker">K-Lotto 6/45</p>
      <h1>로또 번호 추첨기</h1>
      <p class="desc">1부터 45까지 중복 없이 6개 번호를 자동으로 뽑습니다.</p>

      <section class="board" aria-live="polite">
        <div id="numbers" class="numbers"></div>
      </section>

      <div class="actions">
        <button id="generate-btn" type="button">번호 추첨하기</button>
      </div>

      <p id="round-note" class="note">아직 추첨 전입니다.</p>
    </main>

    <script src="main.js"></script>
  </body>
</html>
